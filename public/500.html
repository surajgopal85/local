<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
   .error-styling{
      font-family: 'Verdana';
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-style: normal;
      font-weight: 500;
      font-size: 100%;
      line-height: 58px;
      text-align: center;
      color: white;
      background-color: #F7CCBC;
      margin: 0;
    }
    .error-styling .dialog{
      border: 3px white solid;
      border-radius: 15px;
      padding: 20px;
      margin: 20px;
      line-height: 30px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 1);

    }
    .error-styling .dialog h1{
      line-height: 50px;
    }
  </style>
</head>

<body class="error-styling">
  <!-- This file lives in public/500.html -->
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
